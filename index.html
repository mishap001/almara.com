<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Almara</title>
   <!-- FontAwesome-cdn include -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <!-- Google fonts include -->
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
   <!-- Bootstrap-css include -->
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <!-- Animate-css include -->
   <link rel="stylesheet" href="./css/animate.min.css">
   <!-- Main-StyleSheet include -->
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="wrapper pt-5">
    <div class="logo">
        <img class="img-logo" src="img/almara-logo.png" alt="">
    </div>
      <div class="container-fluid">
         <div class="row text-center">
            <!-- Circles which indicates the steps of the form: -->
            <div class="col step_progress d-flex d-none d-sm-block">
               <span class="step bg-white rounded-pill active"></span>
               <span class="step bg-white rounded-pill"></span>
               <span class="step bg-white rounded-pill"></span>
               <span class="step bg-white rounded-pill"></span>
               <span class="step bg-white rounded-pill"></span>
            </div>
         </div>
      </div>
      <div class="container">
         <form class="multisteps_form position-relative" id="wizard" method="POST" action="../thankyou/index-2.html">
            <!------------------------- Step-1 ----------------------------->
            <div class="multisteps_form_panel">
               <!-- Form-content -->
               <span class="question_number text-uppercase d-flex justify-content-center align-items-center">Pitanje 1/5</span>
               <h1 class="question_title text-center">Koliko imate godina?</h1>
               <!-- Form-items -->
               <div class="form_items d-flex justify-content-center">
                  <ul class="ps-0">
                     <li class="active step_1 rounded-pill bg-white text-start animate__animated animate__fadeInRight animate_50ms">
                        <input type="radio" id="opt_1" name="stp_1_select_option" value="A place where people don’t question my authority">
                        <label for="opt_1">18-21</label>
                     </li>
                     <li class="step_1 rounded-pill bg-white animate__animated animate__fadeInRight animate_100ms">
                        <input type="radio" id="opt_2" name="stp_1_select_option" value="Where ever my best friends are, that’s where i want to be">
                        <label for="opt_2">21-30</label>
                     </li>
                     <li class="step_1 rounded-pill bg-white animate__animated animate__fadeInRight animate_150ms">
                        <input type="radio" id="opt_3" name="stp_1_select_option" value="One that’s organized, structured and has workplace policies set.">
                        <label for="opt_3">30-40</label>
                     </li>
                     <li class="step_1 rounded-pill bg-white animate__animated animate__fadeInRight animate_200ms">
                        <input type="radio" id="opt_4" name="stp_1_select_option" value="A place where everyone knows I’m the boss.">
                        <label for="opt_4">40+</label>
                     </li>
                  </ul>
               </div>
            </div>
            <!------------------------- Step-2 ----------------------------->
            <div class="multisteps_form_panel">
               <!-- Form-content -->
               <span class="question_number text-uppercase d-flex justify-content-center align-items-center">Pitanje 2/5</span>
               <h1 class="question_title text-center">Koji je vaš pol?</h1>
               <!-- Form-items -->
               <div class="form_items d-flex justify-content-center">
                  <ul class="ps-0">
                     <li class="active step_2 rounded-pill bg-white animate__animated animate__fadeInRight animate_50ms">
                        <input type="radio" id="opt_6" name="stp_2_select_option" value="the south Bassein and Tapti fields in the western offshore">
                        <label for="opt_6">Muški</label>
                     </li>
                     <li class="step_2 rounded-pill bg-white animate__animated animate__fadeInRight animate_100ms">
                        <input type="radio" id="opt_7" name="stp_2_select_option" value="the gas fields in Tripura and Andhra Pradesh (KG Basin)">
                        <label for="opt_7">Ženski</label>
                     </li>
                     <li class="step_2 rounded-pill bg-white animate__animated animate__fadeInRight animate_150ms">
                        <input type="radio" id="opt_8" name="stp_2_select_option" value="both (a) and (b)">
                        <label for="opt_8">Rodno Neutralan</label>
                     </li>
                  </ul>
               </div>
            </div>
            <!------------------------- Step-3 ----------------------------->
            <div class="multisteps_form_panel">
               <!-- Form-content -->
               <span class="question_number text-uppercase d-flex justify-content-center align-items-center">Pitanje 3/5</span>
               <h1 class="question_title text-center">Koji tip mirisnih nota preferirate?</h1>
               <!-- Form-items -->
               <div class="form_items d-flex justify-content-center">
                  <ul class="ps-0">
                     <li class="active step_3 rounded-pill bg-white animate__animated animate__fadeInRight animate_50ms">
                        <input type="radio" id="opt_11" name="stp_3_select_option" value="is the natural satellite of earth">
                        <label for="opt_11">Cvetni</label>
                     </li>
                     <li class="step_3 rounded-pill bg-white animate__animated animate__fadeInRight animate_100ms">
                        <input type="radio" id="opt_12" name="stp_3_select_option" value="has no liquid water">
                        <label for="opt_12">Drvenasti</label>
                     </li>
                     <li class="step_3 rounded-pill bg-white animate__animated animate__fadeInRight animate_150ms">
                        <input type="radio" id="opt_13" name="stp_3_select_option" value="both (a) and (b)">
                        <label for="opt_13">Voćni</label>
                     </li>
                     <li class="step_3 rounded-pill bg-white animate__animated animate__fadeInRight animate_200ms">
                        <input type="radio" id="opt_14" name="stp_3_select_option" value="has no atmosphere">
                        <label for="opt_14">Slatki</label>
                     </li>
                     <li class="step_3 rounded-pill bg-white animate__animated animate__fadeInRight animate_200ms">
                        <input type="radio" id="opt_14" name="stp_3_select_option" value="has no atmosphere">
                        <label for="opt_14">Osvežavajući</label>
                     </li>
                  </ul>
               </div>
            </div>
            <!------------------------- Step-4 ----------------------------->
            <div class="multisteps_form_panel">
               <!-- Form-content -->
               <span class="question_number text-uppercase d-flex justify-content-center align-items-center">Pitanje 4/5</span>
               <h1 class="question_title text-center">Kakav intenzitet parfema volite?</h1>
               <!-- Form-items -->
               <div class="form_items d-flex justify-content-center">
                  <ul class="ps-0">
                     <li class="active step_4 rounded-pill bg-white animate__animated animate__fadeInRight animate_50ms">
                        <input type="radio" id="opt_16" name="stp_4_select_option" value="rice, jowar, bajra">
                        <label for="opt_16">Blagi</label>
                     </li>
                     <li class="step_4 rounded-pill bg-white animate__animated animate__fadeInRight animate_100ms">
                        <input type="radio" id="opt_17" name="stp_4_select_option" value="ragi, maize">
                        <label for="opt_17">Srednje intenzivni</label>
                     </li>
                     <li class="step_4 rounded-pill bg-white animate__animated animate__fadeInRight animate_150ms">
                        <input type="radio" id="opt_18" name="stp_4_select_option" value="both (a) and (b)">
                        <label for="opt_18">Jaki</label>
                     </li>
                  </ul>
               </div>
            </div>
            <!------------------------- Step-5 ----------------------------->
            <div class="multisteps_form_panel">
               <!-- Form-content -->
               <span class="question_number text-uppercase d-flex justify-content-center align-items-center">Pitanje 5/5</span>
               <h1 class="question_title text-center">Koliki je vaš budžet za parfem?</h1>
               <!-- Form-items -->
               <div class="form_items d-flex justify-content-center">
                  <ul class="ps-0">
                     <li class="active step_5 rounded-pill bg-white animate__animated animate__fadeInRight animate_50ms">
                        <input type="radio" id="opt_21" name="stp_5_select_option" value="the outer portion of the moon's shadow">
                        <label for="opt_21">5.000 RSD</label>
                     </li>
                     <li class="step_5 rounded-pill bg-white animate__animated animate__fadeInRight animate_100ms">
                        <input type="radio" id="opt_22" name="stp_5_select_option" value="formed by the tangent that intersects between the sun and the moon">
                        <label for="opt_22">5.000 - 10.000 RSD</label>
                     </li>
                     <li class="step_5 rounded-pill bg-white animate__animated animate__fadeInRight animate_150ms">
                        <input type="radio" id="opt_23" name="stp_5_select_option" value="both (a) and (b)">
                        <label for="opt_23">10.000 RSD +</label>
                     </li>
                  </ul>
               </div>
            </div>
            <!---------- Form Button ---------->
            <div class="form_btn text-center ms-5 mt-5">
               <button type="button" class="f_btn text-uppercase rounded-pill border-0" id="prevBtn" onclick="nextPrev(-1)">Predhodno pitanje</button>
               <button type="button" class="f_btn text-uppercase rounded-pill border-0" id="nextBtn" onclick="nextPrev(1)">Sledeće pitanje</button>
            </div>
         </form>
      </div>
   </div>
   <!-- jQuery-js include -->
   <script src="./js/jquery-3.6.0.min.js"></script>
   <!-- Bootstrap-js include -->
   <script src="./js/bootstrap.min.js"></script>
   <!-- jQuery-validate-js include -->
   <script src="./js/jquery.validate.min.js"></script>
   <!-- Custom-js include -->
   <script src="./js/script.js"></script>
</body>
</html>
